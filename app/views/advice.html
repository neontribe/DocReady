<div role="main">
	<div class="intro yellow printable-header">
		<img src="images/intro_advice.png" alt="" />
		<h1 id="page-title">Search Info &amp; Advice</h1>
	</div>
	<div class="content">
		<h2 class="a11y-hide">Topics of advice</h2>
		<div id="info">
		    <div data-accordion="">
		        <div data-accordion-group=""
		            data-opened="track(t.slug);setTopic"
		            data-is-open="topic === t"
		            data-ng-repeat="t in topics"
		            data-slug="{{t.slug}}" class="{{t.slug}}">
		            <div class="hide" data-accordion-heading><h3><span class="icon-{{t.slug}}"></span> <span>{{t.title}}</span></h3></div>
		            <div data-ng-bind-html="(items | filter: { topic: t.slug } | first).body"></div>
		            <div data-accordion="">
		                <div data-accordion-group=""
		                           data-ng-repeat="i in items | filter: { topic: t.slug } | rest"
		                           data-is-open="item === i"
		                           data-opened="setItem"
		                           data-slug="{{i.slug}}">
		                    <div class="hide" data-accordion-heading><h4>{{i.title}}</h4></div>
		                    <div data-ng-bind-html="i.body"></div>
		                </div>
		            </div>

		        </div>
		    </div>
		    <p><em>This information is based upon work completed by young people's mental health and wellbeing project <a target="_blank" href="http://right-here-brightonandhove.org.uk/">Right Here Brighton and Hove</a></em></p>
		</div>
	</div>
</div>
