<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en-GB"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang="en-GB"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en-GB"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en-GB"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Doc Ready</title>
    
    <meta name="description" content="Doc Ready helps you get ready for the first time you visit a doctor to discuss your mental health.">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="shortcut icon" href="images/fav.png" type="image/png">
    <!-- build:css styles/docready.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="stylesheet" href="images/icons/icons.data.svg.css">
    <!-- endbuild -->

    <!--[if lt IE 9]>
        <link rel="stylesheet" href="images/icons/icons.fallback.css">
    <![endif]-->


  </head>
  <body id="ng-app" data-ng-app="docready">
    <!--[if lt IE 7]>
      <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="components/es5-shim/es5-shim.js"></script>
      <script src="components/json3/lib/json3.min.js"></script>
      <script src="components/html5shiv/dist/html5shiv.js"></script>
      <script>
        document.createElement('ng-href');
      </script>
    <![endif]-->

    <!-- Add your site or application content here -->
    <header role="banner">
        <h1>
            <a data-track-route="home" data-ng-href="#/home"><img aria-hidden="true" src="images/logo.png" alt="" /> <span class="a11y-hide">DocReady</span></a>
        </h1>
        <nav role="navigation">
		  <h2 class="a11y-hide">Main Navigation</h2>
          <ul>
            <li><a class="nav-advice icon-info" title="get advice on your visits to the doctors" data-route-contains="advice" data-track-route="advice" href="#/advice" data-ng-class="{active: $routeContains}"><span>Advice</span></a></li>
            <li><a class="nav-symptoms icon-pencil" title="build your checklist" data-route-contains="picker" href="#/picker" data-ng-class="{active: $routeContains}"><span>Build</span></a></li>
            <li data-ng-animate="{'itemAdded': 'animated winkOnce', 'itemRemoved': 'animated winkOnce'}" aria-label="checklist item count" data-checklist-widget><span>My Checklist</span></li>
          </ul>
        </nav>
    </header>
    <div class="container">
		<noscript>
		<div role="main">
			<div class="content">
				<p>Javascript is not currently turned on so no content can be displayed. Please enable javascript if you are able. Otherwise, we are very sorry.</p>
			</div>
		</div>
		</noscript>
        <div tabindex="-1" data-ng-view data-ng-animate="{enter: 'animated fadeInDownBig', leave:'animated fadeOutDownBig'}" data-ng-controller="MainCtrl" id="page"></div>
    </div>
    <footer role="contentinfo">
        <ul>
            <li><a href="#/about">About</a></li>
            <li><a href="#/advice?topic=confidentiality&item=doc-ready-and-your-privacy">Privacy</a></li>
            <li><a href="http://blog.docready.org" target="_blank">Blog</a></li>
            <li><a href="#/contact">Contact</a></li>
        </ul>
    </footer>
    <!-- devcode: !production -->
    <script src="scripts/dev.js"></script>
    <!-- enddevcode -->
    <!-- build:js scripts/scripts.js -->
    <script src="components/modernizr/modernizr.js"></script>
    <script src="components/jquery/jquery.js"></script>
    <script src="components/jquery-ui/ui/jquery.ui.core.js"></script>
    <script src="components/jquery-ui/ui/jquery.ui.widget.js"></script>
    <script src="components/jquery-ui/ui/jquery.ui.mouse.js"></script>
    <script src="components/jquery-ui/ui/jquery.ui.sortable.js"></script>
    <script src="components/jqueryui-touch-punch/jquery.ui.touch-punch.js"></script>
    <script src="components/angular-unstable/angular.js"></script>
    <script src="components/angular-resource-unstable/angular-resource.js"></script>
    <script src="components/angular-sanitize-unstable/index.js"></script>
    <script src="components/angular-ui/common/module.js"></script>
    <script src="components/angular-ui/modules/directives/validate/validate.js"></script>
    <script src="components/angular-ui/modules/directives/keypress/keypress.js"></script>
    <script src="scripts/directives/sortable.js"></script>
    <script src="components/lodash/dist/lodash.underscore.js"></script>
    <script src="components/angular-google-analytics/src/angular-google-analytics.js"></script>
    <script src="scripts/app.js"></script>
    <script src="data/content.js"></script>
    <script src="scripts/services/symptomTagService.js"></script>
    <script src="scripts/services/symptomService.js"></script>
    <script src="scripts/services/adviceService.js"></script>
    <script src="scripts/directives/route-contains.js"></script>
    <script src="scripts/directives/accordion.js"></script>
    <script src="scripts/directives/add-symptom.js"></script>
    <script src="scripts/directives/validate-equals.js"></script>
    <script src="scripts/directives/track-route.js"></script>
    <script src="scripts/directives/checklist-widget.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/advice.js"></script>
    <script src="scripts/controllers/picker.js"></script>
    <script src="scripts/controllers/checklist.js"></script>
    <script src="scripts/controllers/export.js"></script>
    <script src="scripts/controllers/home.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/contact.js"></script>
    <!-- endbuild -->
    <!-- devcode: !production -->
    <script src="components/angular-mocks-unstable/index.js"></script>
    <!--<script src="../test/mock/mocks.js"></script>-->
    <!-- enddevcode -->
  </body>
</html>
